{% extends "base.html" %}
{% load static %}



{% block shop %}
 <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h4 class="">Product Management</h4>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                   <form method="POST" action="{% url 'edit_product' product.id %}" class="mb-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div>
                        <a class="btn" href="{% url 'products' %}">Cancel</a>
                        <button class="btn" type="submit">Update Product</button>
                    </div>
                </form>   
            
            </div>
        </div>
 </div> 
  
{% endblock %}
