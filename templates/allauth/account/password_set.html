{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="mx-auto border p-2">
            <div class="mx-auto">
                <div class="px-2">

                    <h1>{% trans "Set Password" %}</h1>

                    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="custom-btn rounded p-1 border-0" name="action" value="{% trans 'Set Password' %}"/>
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
